<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #2193b0;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    input:focus {
      border-color: #2193b0;
      box-shadow: 0 0 5px rgba(33,147,176,0.5);
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2193b0;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #17657c;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Age Calculator ðŸŽ‰</h1>
    <form action="/calculate-age" method="get">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="now">Current Date:</label>
      <input type="date" id="now" name="now" required>

      <button type="submit">Calculate Age</button>
    </form>
  </div>
</body>
</html>
